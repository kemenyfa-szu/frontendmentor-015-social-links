<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="profile-card-container">
        <img
          class="avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall profile picture"
        />
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p><q>Front-end developer and avid reader.</q></p>
        <div class="links">
          <p><a class="social-link" href="#"> GitHub </a></p>
          <p><a class="social-link" href="#"> Frontend Mentor </a></p>
          <p><a class="social-link" href="#"> LinkedIn </a></p>
          <p><a class="social-link" href="#"> Twitter </a></p>
          <p><a class="social-link" href="#"> Instagram </a></p>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/kemenyfa-szu"
            target="_blank"
            >kemenyfa-szu</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
